<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporcle-like Quiz</title>
    <!-- import css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JavaScript (optional, only if you need Bootstrap's JavaScript features) -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="container border">
      <!-- quiz title/heading -->
      <div class="row border">
        <div class="col-12 text-center border">
          <h1 class="border">Most Valuable Sports Teams Quiz</h1>
        </div>
      </div>

      <!-- quiz start button, input, timer and score. -->
      <div class="row border">
        <!-- Start quiz button. Will be replaced with input field. -->
        <div
          id="start-button-holder"
          class="border col-8 col-lg-6 d-flex align-items-center"
        >
          <!-- start quiz button -->
          <button
            onclick="startQuiz()"
            class="btn btn-primary border col-12"
            id="start-button"
          >
            Start Quiz
          </button>

          <!-- input field -->
          <input
            type="text"
            id="answer-input"
            placeholder="Type your answer..."
            autocomplete="off"
            class="form-control border col-6 d-none"
          />
        </div>

        <!-- score here. -->
        <div
          class="border col-2 col-lg-1 d-flex align-items-center justify-content-center"
        >
          <div id="score" class="border">
            <div
              class="border text-muted text-center"
              style="font-size: 0.7rem"
            >
              Score
            </div>

            <div class="border">
              <span id="current-score">0</span>/<span id="max-score">0</span>
            </div>
          </div>
        </div>

        <!-- timer here. -->
        <div
          class="border col-2 col-lg-1 d-flex align-items-center justify-content-center"
        >
          <div id="timer" class="border">
            <div
              class="border text-muted text-center"
              style="font-size: 0.7rem"
            >
              Timer
            </div>
            <div class="border"><span id="time-left">60</span> sec</div>
          </div>
        </div>
      </div>
      <!-- start table row -->
      <div class="row border">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">Team Name</th>
                  <th class="text-center">Team Value</th>
                </tr>
              </thead>
              <tbody id="correct-answers"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- end table row -->
    </div>
  </body>

  <!-- import data from data.js -->
  <script src="data.js"></script>
  <!-- import javascript from script.js -->
  <script src="script.js"></script>
</html>
