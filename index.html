<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporcle-like Quiz</title>
    <!-- import css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

    <!-- Bootstrap JavaScript (optional, only if you need Bootstrap's JavaScript features) -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  </head>

  <body>
    <div class="container mt-3">
      <!-- quiz title/heading -->
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="">Most Valuable Sports Teams</h2>
        </div>
      </div>

      <!-- quiz start button, input, timer and score. -->
      <div class="row mb-2">
        <!-- Start quiz button. Will be replaced with input field. -->
        <div
          id="start-button-holder"
          class="col-7 col-lg-6 d-flex align-items-center"
        >
          <!-- start quiz button -->
          <button
            onclick="startQuiz()"
            class="btn btn-primary col-12"
            id="start-button"
          >
            Start Quiz
          </button>

          <!-- input field -->
          <input
            type="text"
            id="answer-input"
            placeholder="Type your answer..."
            autocomplete="off"
            class="form-control col-6 d-none"
          />
        </div>

        <!-- score here. -->
        <div
          class="col-2 col-lg-1 d-flex align-items-center justify-content-center"
        >
          <div id="score" class="">
            <div class="text-muted text-center" style="font-size: 0.7rem">
              Score
            </div>

            <div class="">
              <span id="current-score" class="text-center">0</span>/<span
                id="max-score"
                >0</span
              >
            </div>
          </div>
        </div>

        <!-- timer here. -->
        <div
          class="col-2 col-lg-1 d-flex align-items-center justify-content-center"
        >
          <div id="timer" class="">
            <div class="text-muted text-center" style="font-size: 0.7rem">
              Timer
            </div>
            <div class="text-center"><span id="time-left">60</span></div>
          </div>
        </div>
      </div>
      <!-- start table row -->
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">Team Name</th>
                  <th class="text-center">Team Value</th>
                </tr>
              </thead>
              <tbody id="correct-answers"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- end table row -->
    </div>
    <!-- Game Over Modal -->
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <!-- This will be populated dynamically -->
            <p><span id="scoreValue"></span></p>
            <div class="social-share">
              <p>Share your results:</p>

              <!-- twitter share button -->
              <a href="#" class="btn btn-primary"
                ><i class="fab fa-twitter"></i> Twitter</a
              >

              <!-- facebook share button -->
              <a href="#" class="btn btn-primary"
                ><i class="fab fa-facebook-f"></i> Facebook</a
              >

              <!-- linkedin share button -->
              <a href="#" class="btn btn-primary"
                ><i class="fab fa-linkedin"></i> LinkedIn</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- import data from data.js -->
    <script src="data.js"></script>
    <!-- import javascript from script.js -->
    <script src="script.js"></script>
  </body>
</html>
